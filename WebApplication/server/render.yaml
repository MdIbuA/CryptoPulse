# Render Deployment Configuration
# This file tells Render how to build and run your backend

services:
  - type: web
    name: cryptopulse-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: crypto_pulse
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        value: https://client-omega-lac.vercel.app
      - key: ALLOW_DB_OFFLINE_DEV
        value: False
